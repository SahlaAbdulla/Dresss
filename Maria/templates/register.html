      <form class="flex rounded-[30px] mx-auto p-5 flex-col items-center gap-5 bg-[#270082] w-[700px] " action="" method="post">
        {%csrf_token%}
        <h1 class="pt-7 mx-auto text-white text-6xl font-bold font-['Quicksand'] tracking-widest">Sign up</h1>
        <h1>
          {%if form.errors%}
            {{form.errors}}
          {%endif%}  
        </h1>
        <div class="flex w-full gap-16">
          <div class="flex  flex-col gap-2 w-full ">
            <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Username</label><input name="username" placeholder="John" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="text">
          </div>
          <!-- <div class="flex  flex-col gap-2 w-full ">
            <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Last Name</label><input placeholder="Deera" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="text">
          </div> -->
        </div>
        <div class="flex  flex-col gap-2 w-full ">
            <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Email</label><input name="email" placeholder="johndeere@email.com" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="email">
          </div>
        <div class="flex  flex-col gap-2 w-full ">
          <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Phone</label><input name="phone" placeholder="" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="text">
        </div>
        <div class="flex  flex-col gap-2 w-full ">
          <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Password</label><input name="password1" placeholder="**************" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="password">
        </div>
        <div class="flex  flex-col gap-2 w-full ">
          <label class="w-full text-white text-[20px] font-medium font-['Quicksand'] tracking-wide">Confirm Password</label><input name="password2"  placeholder="**************" class="w-full text-white bg-[#270082] focus:border-[#fff] outline-none bg-lime-[#270082] outl0ine-[#000] py-3 px-8 text-xl rounded-[50px] border-[3px] border-[#7A0BC0]" type="password">
        </div>
        
        <button type="submit" class="w-[300px] h-[62px]  bg-gradient-to-r from-[#7a0bc0] to-[#fa58b6] rounded-[10px] shadow-[4px_4px_60px_0px_rgba(0,0,0,0.25)] justify-center items-center gap-2.5 inline-flex text-white text-[32px] font-bold font-['Quicksand'] tracking-wide">Sign up</button><span class="text-white text-[15px] font-medium font-['Quicksand'] tracking-tight">Already have a account ? <a href="{%url 'login'%}" class="text-[#fa58b6] cursor-pointer text-[15px] font-medium font-['Quicksand'] underline tracking-tight">Login</a></span>
