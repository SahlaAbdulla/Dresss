<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- navbar -->
    <header class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex-1 md:flex md:items-center md:gap-12">
              <a class="block text-teal-600" href="#">
                <span class="sr-only">Home</span>
                
                  <img src="https://img.freepik.com/premium-vector/dress-icon-logo-vector-design-template_827767-2084.jpg" alt="" style="height: 70px;">
                  
                
              </a>
            </div>
            <h2 class="text-3xl font-bold text-dark " style="margin-right: 590px;">Maria</h2>
      
            <div class="md:flex md:items-center md:gap-12">
               
              <nav aria-label="Global" class="hidden md:block">
                
                <ul class="flex items-center gap-6 text-sm">
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="{%url 'order-summary'%}">My Orders </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"></a>
                  </li>
                </ul>
              </nav>
      
              <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                   {%if request.user.is_authenticated%}
                   <a
                   class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                   href="{%url 'signout'%}"
                 >
                   Logout
                 </a>
     
                   {%else%}
                   <a
                   class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                   href="{%url 'login'%}"
                 >
                   Login
                 </a>
     
                   {%endif%}
                  <div class="hidden sm:flex">
                    <a
                      class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
                      href="{%url 'cart-summary'%}"
                    >
                      Cart {{cart_item_count}}
                    </a>
                  </div>
                </div>
      
                <div class="block md:hidden">
                  <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
     <!-- end navbar -->

    {%block main_block%}
    {%endblock%}

</body>
</html>
